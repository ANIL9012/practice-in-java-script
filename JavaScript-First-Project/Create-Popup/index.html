<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Popup Using by JavaScript</title>

    <link
      rel="stylesheet"
      href="/JavaScript-First-Project/Create-Popup/style.css"
    />
  </head>
  <body>
    <button>Open Popup</button>

   <div class="popup-container">
    <div class="overlay"></div>
     <div class="popup">
      <div class="close-icon">&times;</div>
      <h2>Don't Miss Out</h2>
      <p>Sign up for our newslatter to stay in the loop</p>
      <div class="img-container">
        <img
          src="/JavaScript-First-Project/Create-Popup/images/Eagle-1.jpg"
          class="Eagle-1"
          alt="Eagle-1"
        />
        <img
          src="/JavaScript-First-Project/Create-Popup/images/Eagle-2.jpg"
          class="Eagle-1"
          alt="Eagle-2"
        />
      </div>
    </div>
   </div>

    <script src="/JavaScript-First-Project/Create-Popup/script.js"></script>
  </body>
</html>

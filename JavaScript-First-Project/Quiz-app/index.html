<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <!-- Bootsraps css link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Bootsraps css link End -->

    <!-- Google font link start -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <!-- Google font link End -->

    <!-- Externul css link start -->
    <link
      rel="stylesheet"
      href="/JavaScript-First-Project/Quiz-app/style.css"
    />
    <!-- Externul css link End -->

    <!-- Animate Style css link start -->
     <link rel="stylesheet" href="/JavaScript-First-Project/Quiz-app/animate.min.css">
    <!-- Animate Style css link end -->
  </head>
  <body>
    <div class="container bg-white main-box">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Brand Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#myNavbar"
            aria-controls="myNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav w-100 justify-content-end mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link btn signup-btn bg-info" href="#">Sign-up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn d-none login-btn bg-info me-1" href="#"
                  >Sign-in</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-6">
          <div class="login-box active">
            <h1 class="mb-3">Welcom</h1>
            <form>
              <label for="brand-code">Brand Code</label>
              <input
                type="text"
                id="brand-code"
                class="form-control mb-3"
                required
              />
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control mb-3"
                required
              />
              <label for="password">Password</label>
              <input
                type="text"
                id="password"
                class="form-control mb-3"
                required
              />
              <div align="end">
                <a href="#">Student Login Form</a>
              </div>
              <button class="btn btn-danger signing-btn mt-3 mb-3 w-100">Sign in</button>
            </form>
          </div>
          <div class="signup-box">
            <form class="signup-form">
              <label for="brand-code">Brand Code</label>
              <input
                type="text"
                id="brand-code"
                class="form-control mb-3"
                required
              />
              <label for="brand-name">Brand Name</label>
              <input
                type="text"
                id="brand-name"
                class="form-control mb-3"
                required
              />
              <label for="website">Website</label>
              <input
                type="text"
                id="website"
                class="form-control mb-3"
                required
              />
              <label for="contact">Contact</label>
              <input
                type="text"
                id="contact"
                class="form-control mb-3"
                required
              />
              <label for="address">Address</label>
              <textarea
                name=""
                id="address"
                class="form-control mb-3"
                required
              ></textarea>
              <label for="s-username">Username</label>
              <input
                type="text"
                id="s-username"
                class="form-control mb-3"
                required
              />
              <label for="s-password">Password</label>
              <input
                type="password"
                id="s-password"
                class="form-control mb-3"
                required
              />
              <div align="end">
                <a href="#">Student Login Form</a>
              </div>
              <button class="btn btn-danger  mt-3 mb-3 w-100">Sign in</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <img
            src="/JavaScript-First-Project/Quiz-app/images/Login-web-img.jpg"
            class="w-100"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Externul js link start -->
    <script src="/JavaScript-First-Project/Quiz-app/script.js"></script>
    <!-- Externul js link End -->
    <!-- Sweet alert js link End -->
     <script src="/JavaScript-First-Project/Quiz-app/sweetalert.min.js"></script>
    <!-- Sweet alert js link End -->

    <!-- Bootsraps js link start -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <!-- Bootsraps js link End -->
  </body>
</html>

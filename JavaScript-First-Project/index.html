<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/JavaScript-First-Project/style.css" />

    <!-- Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;500;600;700;800;900;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts Start -->
  </head>
  <body>

    <main>
    <h1 class="heading">Focus on <span>Today</span></h1>
    <div class="app-container">
        <h2><span>Today</span><img class="img-icon" src="/JavaScript-First-Project/image/Sun.svg" alt=""></h2>
        <p class="progress-lable">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>
            2/3 Completed
            </span>
          </div>
        <div class="error-lable">Please set all the 3 goals!</div>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox"><img class="check-icon" src="/JavaScript-First-Project/image/Vector 1.svg" alt=""></div>
          <input id="first" class="goal-input" type="text" placeholder="Add new goal...">
        </div>

        <div class="goal-container">
          <div class="custom-checkbox"><img class="check-icon" src="/JavaScript-First-Project/image/Vector 1.svg" alt=""></div>
          <input id="second" class="goal-input" type="text" placeholder="Add new goal...">
        </div>

        <div class="goal-container">
          <div class="custom-checkbox"><img class="check-icon" src="/JavaScript-First-Project/image/Vector 1.svg" alt=""></div>
          <input id="third" class="goal-input" type="text" placeholder="Add new goal...">
        </div>

        <p class="quet">“Move one step ahead, today!”</p>
        <p class="made-width">Made with❤️by Anurag Singh</p>

    </div>
    </main>
    <script src="/JavaScript-First-Project/script.js"></script>
  </body>
</html>

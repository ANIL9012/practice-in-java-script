<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="../03_BuildaDrumMachine/style.css" />
  </head>
  <body>
    <div id="drum-machine">
      <div id="display">Play a sound</div>

      <div id="Heater-1" class="drum-pad">
        Q
        <audio
          class="clip"
          id="Q"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"
        ></audio>
      </div>

      <div id="Heater-2" class="drum-pad">
        W
        <audio
          class="clip"
          id="W"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"
        ></audio>
      </div>

      <div id="Heater-3" class="drum-pad">
        E
        <audio
          class="clip"
          id="E"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"
        ></audio>
      </div>

      <div id="Heater-4" class="drum-pad">
        A
        <audio
          class="clip"
          id="A"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3"
        ></audio>
      </div>

      <div id="Clap" class="drum-pad">
        S
        <audio
          class="clip"
          id="S"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"
        ></audio>
      </div>

      <div id="Open-HH" class="drum-pad">
        D
        <audio
          class="clip"
          id="D"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"
        ></audio>
      </div>

      <div id="Kick-n-Hat" class="drum-pad">
        Z
        <audio
          class="clip"
          id="Z"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"
        ></audio>
      </div>

      <div id="Kick" class="drum-pad">
        X
        <audio
          class="clip"
          id="X"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"
        ></audio>
      </div>

      <div id="Closed-HH" class="drum-pad">
        C
        <audio
          class="clip"
          id="C"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"
        ></audio>
      </div>
    </div>

    <script src="../03_BuildaDrumMachine/script.js"></script>
  </body>
</html>
